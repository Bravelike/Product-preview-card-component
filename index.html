<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>


<body>
  <main>
    <div class="card-body">
      <div class="left"></div>
      <div class="right">
          <h2 class="perfume">Perfume</h2>
          <h1 class="heading">Gabrielle Essence Eau De Parfum</h1>
        <p class="card-description"> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
          <div class="price-list">
            <P class="big">$149.99</P>
            <p class="small">$169.99</p>
          </div>

          <button type="submit"><img src="./images/icon-cart.svg" alt="">Add to Cart</button>
      </div>
    </div>

      </div> 
  </main>

</body>
</html>
